<section class="main__timer page-timer">
  <div class="container-left">
    <div class="page-timer__row">
      <div class="page-timer__img">
        <img src="https://dummyimage.com/741x698/c9c9c9/ffffff.png" alt="">
      </div>
      <div class="page-timer__countdown page-countdown">
        <header class="page-countdown__header section-header">
          <h2 class="section-header__heading">Best Product</h2>
          <h3 class="section-header__subheading">Best Deals Of The Week!</h3>
        </header>
        <div class="page-countdown__row">
          <div class="page-countdown__wrapper page-countdown__days">
            <p-knob [(ngModel)]="days" [strokeWidth]="5" [max]="62"></p-knob>
            <p>days</p>
          </div>
          <div class="page-countdown__wrapper page-countdown__hours">
            <p-knob [(ngModel)]="hours" [strokeWidth]="5"></p-knob>
            <p>Hours</p>
          </div>
          <div class="page-countdown__wrapper page-countdown__min">
            <p-knob [(ngModel)]="minutes" [strokeWidth]="5"></p-knob>
            <p>min</p>
          </div>
          <div class="page-countdown__wrapper page-countdown__sec">
            <p-knob [(ngModel)]="seconds" [strokeWidth]="5"></p-knob>
            <p>sec</p>
          </div>
        </div>
        <p class="page-countdown__title">Dummy Product Name</p>
        <p class="page-countdown__price"><span>$260</span> $230</p>
        <a href="#" class="page-countdown__link button">Shop Now</a>
      </div>

    </div>
  </div>
</section>
